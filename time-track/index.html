<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Track</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./tel.css" media="(max-width:500px)" />
  </head>
  <body>
    <div class="container-all">
      <div class="container">
        <div class="content one">
          <div class="content-one-div">
            <div class="content-one-div-img">
              <img src="./images/image-jeremy.png" />
            </div>
            <div class="content-one-div-paragraph">
              <p class="content-one-p">
                <span>Report for</span><br />
                Jeremy Robson
              </p>
            </div>
          </div>
          <div class="content-one-second-div">
            <button class="daily-btn" id="daily-btn">Daily</button
            ><button class="weekly-btn" id="weekly-btn">Weekly</button
            ><button class="monthly-btn" id="monthly-btn">Monthly</button>
          </div>
        </div>
        <div class="content two">
          <div class="two-img-div"><img src="./images/icon-work.svg" /></div>
          <div class="two-content-div" id="two-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="content three">
          <div class="three-img-div"><img src="./images/icon-play.svg" /></div>
          <div class="three-content-div" id="three-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="content four">
          <div class="four-img-div"><img src="./images/icon-study.svg" /></div>
          <div class="four-content-div" id="four-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="content five">
          <div class="five-img-div">
            <img src="./images/icon-exercise.svg" />
          </div>
          <div class="five-content-div" id="five-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="content six">
          <div class="six-img-div"><img src="./images/icon-social.svg" /></div>
          <div class="six-content-div" id="six-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="content seven">
          <div class="seven-img-div">
            <img src="./images/icon-self-care.svg" />
          </div>
          <div class="seven-content-div" id="seven-content-div">
            <h4>Work</h4>
            <h1>32Hours</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
